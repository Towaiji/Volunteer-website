<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="userProfile.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile</h1>
        </header>
        <main>
            <div class="profile">
                <img src="user.jpg" alt="User" class="user-icon" id="profilePic">
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
                <div class="bio">
                    <h3>Bio:</h3>
                    <p id="userBio"></p>
                </div>
                <div class="hours">
                    <h3>Hours Completed:</h3>
                    <p id="userHours"></p>
                </div>
            </div>
            <a href="community.html" class="back-icon">
                <i class="fas fa-arrow-left"></i>
            </a>
        </main>
    </div>
</body>
</html>
